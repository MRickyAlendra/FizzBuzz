<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <h1>FizzBuzz Get Result</h1>
    <label for="num">Type a number:</label>
    <input type="number" id="num" />
    <button onclick="fizzBuzz()">Run</button>
    <div id="output"></div>

    <script>
      const FIZZ = "Fizz";
      const BUZZ = "Buzz";

      function fizzBuzz() {
        const num = document.getElementById("num").value;

        document.getElementById("output").innerHTML = "";

        for (let i = 1; i <= num; i++) {
          let output = "";

          if (i % 3 === 0) {
            output += FIZZ;
          }
          if (i % 5 === 0) {
            output += BUZZ;
          }
          if (output === "") {
            output = i;
          }
          document.getElementById("output").innerHTML += output + "<br>";
        }
      }
    </script>
  </body>
</html>
